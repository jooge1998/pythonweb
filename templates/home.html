{% extends 'layout.html' %}
{% block body%}
<div class="bg-light p-5 rounded">
  <h3>{{titulo}}</h3>
  <div class="container">
    <div class="row">
      <div class="col-7">
        <form action="/" method="post">
          <label for="SepalLengthCm" class="form-label">Altura de sepalo</label>
          <input type="range" class="form-range" name="SepalLengthCm" min="0" max="8" step="0.1">
          <label for="SepalWidthCm" class="form-label">Anchura de sepalo</label>
          <input type="range" class="form-range" name="SepalWidthCm" min="0" max="8" step="0.1">
          <label for="PetalLengthCm" class="form-label">Altura de petalo</label>
          <input type="range" class="form-range" name="PetalLengthCm"min="0" max="8" step="0.1">
          <label for="PetalWidthCm" class="form-label">anchura de petalo</label>
          <input type="range" class="form-range" name="PetalWidthCm"min="0" max="8" step="0.1">
          <button type="submit" class="btn btn-success">Clasificar</button>
        </form>
      </div>
      <div class="col-5">
      </div>
    </div>
  </div>
</div>
{% endblock %}
